<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* I will add css file sometime. Inline styling for fallback */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1e162e, #3d1470);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    section p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    section a {
      color: #bbdefb;
      text-decoration: none;
      font-size: 1.2rem;
    }

    section a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      max-width: 200px;
      text-align: center;
      background: #673ab7;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .back-link:hover {
      background: #512da8;
    }
  </style>
</head>
<body>
<header>
  <h1>Contact</h1>
</header>

<section>
  <p>If you'd like to get in touch, feel free to email me:</p>
  <a href="mailto:ilica@ieee.org">ilica@ieee.org</a>
</section>

<a href="../index.html" class="back-link">Back to Home</a>
</body>
</html>
